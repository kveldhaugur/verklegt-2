{% extends 'base.html' %}
{% block content %}

    <div class="form-signin">
        <form id='sign-in-form' action="">
            <h1 class="signin-text">Please sign in</h1>
            <div class="signin-below">
            <div class="form-input">
                <input type="email" class="form-fill" id="signin-email" placeholder="Enter your email address">
            </div>
            <div class="form-input">
                <input type="password" class="form-fill" id="signin-password" placeholder="Enter your password">
            </div>
            </div>

            <button class="signin-btn">Sign in</button>

        </form>
    </div>
{% endblock %}
